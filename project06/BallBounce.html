<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title> Ryan Hayes's Animated Bouncing Ball </title>
	<style>
	  #container {
	    width: 400px;
	    height: 400px;
	    position: relative;
	    background: orange;
	  }
      #ball {
		width: 50px;
		height: 50px;
		border-radius: 50%;
		position: absolute;
		border: 2px solid black;
		background-color: blue;
	  }
	</style>
	</head>

    <body>

      <p><button onclick="myMove()">Click Me</button></p> 

		<div id ="container">
		  <div id ="ball"></div>
		</div>

		<script>
		function myMove() {
		  var elem = document.getElementById("ball");   
		  var xpos = 0;
		  var ypos = 0;
		  var id = setInterval(frame, 5);
		  
		  function frame() {
			if (xpos < 172 && ypos < 345) {
			  if (xpos < 172) {
				  xpos += (1/2); 
				  elem.style.left = xpos + "px";
		      }
			  if (ypos < 345) {
				  ypos++;
				  elem.style.top = ypos + "px";
			  }
			}
			
			if (xpos >= 172 && ypos > 0) {
			  if (xpos >= 172) {
				  xpos += (1/2);
				  elem.style.left = xpos + "px";
			  }
			  if (ypos > 0) {
				  ypos--;
				  elem.style.top = ypos + "px";
			  }
			}
		  }
		}
		</script>

</body>
</html>
